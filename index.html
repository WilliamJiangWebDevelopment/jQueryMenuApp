<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tip Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <link rel="stylesheet" href="libs/select2-4.0.3/dist/css/select2.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
<div class="container">

    <section class="row">
        <img src="img/menusifu.jpg" width="120px" height="30px">
    </section>

    <seciton id="section1" class="row col-md-12">
        <label class="text-primary">设置小费比例:</label>
        <div id="div1" style="display: inline-block;">
            <select class="set-tip-rate form-control" multiple="multiple" style="min-width: 400px;">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <button type="button" class="btn btn-success">生成建议小费按钮</button>
            <label class="text-warning"></label>
        </div>
        <hr />
    </seciton>

    <section id="section2" class="row col-md-12">
        <label class="text-primary">建议小费:</label>
        <div id="div2"></div>
    </section>

    <section id="section3" class="row col-md-12">
        <label class="text-primary">初始价格:</label>
        <div id="div3">
            <input type="text" placeholder="初始价格" id="initialPrice"/>
            <label class="text-danger"></label>
        </div>
    </section>

    <section id="section4" class="row col-md-12">
        <label class="text-primary">总计:</label>
        <div id="div4">
            <ul>
                <li data-price="$">初始价格: <span></span></li>
                <li data-tip="$">小费价格: <span></span></li>
                <li data-total="$">最终总价: <span></span></li>
            </ul>
        </div>
        <hr />
    </section>

    <footer class="row col-md-12">
        <p>&copy; Menusifu 2017</p>
    </footer>
</div>

</div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/select2-4.0.3/dist/js/select2.full.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
